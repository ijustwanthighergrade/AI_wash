<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>return</title>
    <link href="{% static "css/nadd.css" %}" rel="stylesheet">
    <link href="{% static "css/nreturn.css" %}" rel="stylesheet">
    {% if mycolor == 0 %}
    <link href="{% static "css/theme.css" %}" rel="stylesheet">
    {% elif mycolor == 1 %}
    <link href="{% static "css/theme2.css" %}" rel="stylesheet">
    {%else%}
    <link href="{% static "css/theme3.css" %}" rel="stylesheet">
    {% endif %}
</head>
<body class="bgdark">

    <table class="manu bglight">
        <tr>
            <td><img class="logo" src="{% static "images/logo2.png" %}"></td>
            <td><a href="{% url 'member' %}"><div class="mem bgdark fontlight">會員</div></a></td>
            <td><a href="{% url 'logout' %}"><div class="mem bgdark fontlight">登出</div></a></td>
        </tr>
    </table>

    <table class="content blight bglight" >
        <tr class="tr1">
            <td class="td3"><div>
                <a href="{% url 'index' %}"  class="back fontlight bgdark bgdark">返回</a></div></td>
        </tr>
        <tr>
            <td>
                <form  method="POST" action='/addproblems' onSubmit="return popup2();">
                    
                    {% csrf_token %}
                    <table class="ta3 bgdark" >
                        <tr>
                            <td class="return fontlight">
                                問題回饋
                            </td>
                        </tr>
                        <tr class="tr1">
                            <td>
                                <div class="type fontlight">
                                類型
                                <select name="type" style="width: 80%;">
                                    <option value="type1">洗衣作業</option>
                                    <option value="type2">智慧鎖櫃</option>
                                    <option value="type3">現場服務</option>
                                    <option value="type4">智慧喜與外送作業</option>
                                    <option value="type5">衣物事宜</option>
                                    <option value="type6">意見反饋</option>
                                </select>
                                </div>
                            </td>                           
                        </tr>
                        <tr>
                            <td  class="type fontlight">
                                訂單編號
                                <select style="width: 70%;" name="orderid">
                                    <option>非訂單問題</option>
                                    {%for i in orderlist%}
                                    <option>{{i.ORDID}}</option>
                                    {%endfor%}
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td  class="type fontlight">
                                內容<br>
                                <textarea name="comments" rows="5" cols="20">您的內容</textarea>
                            </td>
                        </tr>
                        <tr><td>
                            <div class="confirm fontdark bglight">
                            <input class='confirm fontdark bglight' type="submit" value="確認送出">
                             <p class='show'></p></div>
                        </td>
                        </tr>
                   
                    </table>
                </form>
            </td>
        </tr>
        
    </table>

</body>

<footer class="bglight fontdark">
    <div class=" ml6 ">
    <span class="text-wrapper">
        <span class="letters">Copyright@2022 By AIwash Rights Reseved</span>
      </span></div>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

<script>


var textWrapper = document.querySelector('.ml6 .letters');
textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.ml6 .letter',
    translateY: ["1.1em", 0],
    translateZ: 0,
    duration: 750,
    delay: (el, i) => 50 * i
  }).add({
    targets: '.ml6',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 3000
  });
</script>


<script>
    var button = document.querySelector('.confirm');
           var showtxt = document.querySelector('.show');
   
           function popup2() {
               
               if (confirm('是否確定要送出') == true) {
                
                window.alert('已送出');
               } else{
                window.alert('已取消送出');
               }
           };
           //button.addEventListener('click', popup2);
   
       </script>
</html>
