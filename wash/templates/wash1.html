<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>wash</title>
    <link href="{% static "css/nadd.css" %}" rel="stylesheet">
    <link href="{% static "css/nwash1.css" %}" rel="stylesheet">
    {% if mycolor == 0 %}
    <link href="{% static "css/theme.css" %}" rel="stylesheet">
    {% elif mycolor == 1 %}
    <link href="{% static "css/theme2.css" %}" rel="stylesheet">
    {%else%}
    <link href="{% static "css/theme3.css" %}" rel="stylesheet">
    {% endif %}
</head>


<body class="bgdark">

    <table class="manu bglight">
        <tr>
            <td><img class="logo" src="{% static "images/logo2.png" %}"></td>
            <td><a href="{% url 'member' %}"><div class="mem bgdark fontlight">會員</div></a></td>
            <td><a href="{% url 'logout' %}"><div class="mem bgdark fontlight">登出</div></a></td>
        </tr>
    </table>

    <table class="content blight bglight">
        <tr class="tr1">
            <td class="td3">
                <div><a href="{% url 'index' %}" class="back fontlight bgdark">
                        <返回 </a>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <form method="post" target="_self" action="{% url 'wash2' %}" id="form1">
                    {% csrf_token %}
                    <table class="ta3 bgdark bdark">
                        <tr>
                            <td class="text1 fontlight">
                                選擇送洗/回方式
                            </td>
                        </tr>
                        <tr class="tr1">
                            <td class="t3 fontlight">
                                <input type="radio" name="r1" id="r1_1" value="自取" checked onclick="rad1()">自取
                            </td>
                        </tr>
                        <tr>
                            <td class="t3 fontlight">
                                <input type="radio" name="r1" value="外送" id="r1_2"  onclick="rad2()">外送
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div id="w1" style="display:block;" class="t3 fontlight">
                                    地址
                                    <input type="text" id="addr" name="addr" value="{{memaddr}}" required="required" disabled><br><br>
                                    <input type="checkbox" id="che1" disabled name="che1">設為預設
                                </div>

                            </td>
                        </tr>
                        <tr>
                            <td class="td1" colspan="2">
                                <input type="submit" class="confirm fontdark bglight" value="下一步">
                            </td>
                        </tr>

                    </table>
                </form>
            </td>
        </tr>

    </table>

</body>
<script>
    var addr = document.getElementById('addr');
    var addr = document.getElementById('che1');

    function rad1(){
        var addr = document.getElementById('addr');
        addr.setAttribute("disabled", "disabled");
        che1.setAttribute("disabled", "disabled");
    }
    function rad2(){
        var addr = document.getElementById('addr');
        addr.removeAttribute("disabled");
        che1.removeAttribute("disabled");
    }
</script>
<footer class="bglight fontdark">
    <div class=" ml6 ">
    <span class="text-wrapper">
        <span class="letters">Copyright@2022 By AIwash Rights Reseved</span>
      </span></div>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

<script>


var textWrapper = document.querySelector('.ml6 .letters');
textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.ml6 .letter',
    translateY: ["1.1em", 0],
    translateZ: 0,
    duration: 750,
    delay: (el, i) => 50 * i
  }).add({
    targets: '.ml6',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 3000
  });
</script>
</html>
