<!DOCTYPE html>
<html lang="en">
<head>

<body>

            <td><a href="{% url 'member' %}"><div class="mem">會員</div></a></td>
            <td><a href="{% url 'member' %}"><div class="mem">登出</div></a></td>

    <div class="ta2">

                            <td class="text5">{{i.PID}}</td>
                        </tr>
                        
                        <tr>
                            <td class="td2">類型</td>

                        </tr>

                        </tr>
